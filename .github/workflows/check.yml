name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cloudgate
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Python lint (ruff)
        run: ruff check .

      - name: Python format check (black)
        run: black --check .

      - name: Python type check (mypy)
        run: mypy . --ignore-missing-imports --explicit-package-bases

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps
        working-directory: services/gateway/static
        run: |
          npm ci || npm install

      - name: TypeScript build (strict)
        working-directory: services/gateway/static
        run: npm run build

      - name: Env completeness check
        run: python scripts/check_env_example.py

      - name: Run unit tests
        run: pytest tests/unit -q

      - name: Run integration tests (continue on failure)
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/cloudgate
          REDIS_URL: redis://localhost:6379
        run: |
          pytest tests/integration -q || echo "Integration tests skipped or failed; investigate locally"
